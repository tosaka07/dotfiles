# ã‚­ãƒ¼ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯ã®ãƒ‡ã‚£ãƒ¬ã‚¤ã‚’æ¸›ã‚‰ã™
set -sg escape-time 0

# | ãƒšã‚¤ãƒ³ã‚’ç¸¦åˆ†å‰²ã™ã‚‹
bind | split-window -h -c '#{pane_current_path}'

# - ãƒšã‚¤ãƒ³ã‚’ç¸¦åˆ†å‰²ã™ã‚‹
bind - split-window -v -c '#{pane_current_path}'

# Tab ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’ç§»å‹•
bind Tab next-window
bind C-Tab previous-window
bind C-p previous-window
bind C-n next-window

# ç•ªå·åŸºæº–å€¤ã‚’å¤‰æ›´
set-option -g base-index 1
setw -g pane-base-index 1

# ãƒã‚¦ã‚¹æ“ä½œã‚’æœ‰åŠ¹ã«ã™ã‚‹
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ã‚³ãƒ”ãƒ¼ãƒ¢ãƒ¼ãƒ‰ã‚’è¨­å®šã™ã‚‹
# ã‚³ãƒ”ãƒ¼ãƒ¢ãƒ¼ãƒ‰ã§vimã‚­ãƒ¼ãƒã‚¤ãƒ³ãƒ‰ã‚’ä½¿ã†
setw -g mode-keys vi

# 'v' é¸æŠã‚’å§‹ã‚ã‚‹
bind -T copy-mode-vi v send -X begin-selection

# 'V' è¡Œé¸æŠ
bind -T copy-mode-vi V send -X select-line

# 'C-v' çŸ©å½¢é¸æŠ
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' ãƒ¤ãƒ³ã‚¯
bind -T copy-mode-vi y send -X copy-selection

# 'Y' è¡Œãƒ¤ãƒ³ã‚¯
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'ãƒšãƒ¼ã‚¹ãƒˆ
bind-key C-p paste-buffer

# 'c-r' è¨­å®šãƒªãƒ­ãƒ¼ãƒ‰
bind R source '~/.config/tmux/tmux.conf'

# 'c-d' gituiã‚’èµ·å‹•
bind C-d popup -xC -yC -w90% -h90% -E -d "#{pane_current_path}" "gitui"

bind C-p popup -xC -yC -w90% -h90% -E -d "#{pane_current_path}" '\
  if [ popup = $(tmux display -p -F "#{session_name}") ]; then \
    tmux detach-client ; \
  else \
    tmux attach -c $(tmux display -p -F "#{pane_current_path}") -t popup || tmux new -s popup ; \
  fi \
'

