set-option -g default-shell "$SHELL"

###############################
## Color
###############################

# tmuxを256色表示できるようにする
set -g default-terminal 'tmux-256color'
set -sa terminal-overrides ',xterm-256color:RGB'

###############################
## Bind
###############################

# C-Space prefixキー変更
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r O rotate-window -D

# キーストロークのディレイを減らす
set -sg escape-time 0

# | ペインを縦分割する
bind | split-window -h -c '#{pane_current_path}'

# - ペインを縦分割する
bind - split-window -v -c '#{pane_current_path}'

# Tab ウィンドウを移動
bind Tab next-window
bind C-Tab previous-window
bind C-p previous-window
bind C-n next-window

# 番号基準値を変更
set-option -g base-index 1
setw -g pane-base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' 選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' 行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' 矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' ヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' 行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'ペースト
bind-key C-p paste-buffer

# 'c-r' 設定リロード
bind R source '~/.config/tmux/tmux.conf'

# 'c-d' gituiを起動
bind C-d popup -xC -yC -w90% -h90% -E -d "#{pane_current_path}" "gitui"

bind C-p popup -xC -yC -w90% -h90% -E -d "#{pane_current_path}" '\
  if [ popup = $(tmux display -p -F "#{session_name}") ]; then \
    tmux detach-client ; \
  else \
    tmux attach -c $(tmux display -p -F "#{pane_current_path}") -t popup || tmux new -s popup ; \
  fi \
'

TMUX_FZF_LAUNCH_KEY="C-f"


###############################
## Status Bar
###############################

# ステータスバー
set -g status-position top
set-option -g status-interval 5

set-option -g status-keys emacs
set-option -s escape-time 0
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g focus-events on

#############################
## Plugin
#############################

set -g @plugin 'tmux-plugin/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux'

# save interval
set -g @continuum-save-interval '60'

# auto restore tmux
set -g @continuum-restore 'on'

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_modules_right "application user host session"
set -g @catppuccin_window_default_text "#{?window_zoomed_flag,🔍 ,}#{b:pane_current_path}"

set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "bottom"
set -g @catppuccin_pane_left_separator ""
set -g @catppuccin_pane_right_separator ""
set -g @catppuccin_pane_middle_separator "█ "
set -g @catppuccin_pane_number_position "left"
set -g @catppuccin_pane_default_fill "number"
set -g @catppuccin_pane_default_text "#{b:pane_current_path}"
# set -g @catppuccin_pane_border_style "fg=$tmux_orange"
# set -g @catppuccin_pane_active_border_style "fg=$tmux_orange"
# set -g @catppuccin_pane_color "$tmux_orange"
# set -g @catppuccin_pane_background_color "$tmux_orange"

run '~/.config/tmux/tpm/tpm'
