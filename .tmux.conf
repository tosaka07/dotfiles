set-option -g default-shell "$SHELL"

###############################
## Color
###############################

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'


###############################
## Bind
###############################

# C-Space prefixキー変更
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | ペインを縦分割する
bind | split-window -h

# - ペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' 選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' 行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' 矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' ヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' 行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'ペースト
bind-key C-p paste-buffer

# 'C-r' 設定リロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###############################
## Status Bar
###############################

# 左右のステータスバーの長さを決定する 
# set-option -g status-left-length 90
# set-option -g status-right-length 90

# 左
set-option -g status-left "\
#{?client_prefix,#[reverse],}\
#[bg=colour033]#[fg=colour255] #S:#I.#P "

# 右
set-option -g status-right "\
#[fg=colour240] #[fg=colour255]#[bg=colour240]\
%Y/%m/%d(%a) %H:%M "

# ペイン線
set -g pane-border-style bg=colour0,fg=colour238
set -g pane-active-border-style bg=colour0,fg=colour119

# ステータスバー
set -g status-position top
set -g status-style bg=colour234

# Window
setw -g window-status-current-style bg=colour239
setw -g window-status-current-format "\
#[fg=colour239]#[bg=colour234] \
#[bg=colour239]#[fg=colour119]#I\
#[fg=colour249]:#[fg=colour255]#W\
#[fg=colour249]#F\
#[fg=colour239]#[bg=colour234]"

setw -g window-status-style fg=colour244,bg=colour234,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre


